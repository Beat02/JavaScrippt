<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h2>Crea un programa que pida tres notas de un alumno por
        pantalla, calcule la media y nos indique si está aprobado o
        suspendido.</h2>
    <div id="resultado"></div>
    <script>
        const resultadoDiv = document.getElementById('resultado');
        let nota1 = parseFloat(prompt('Dime la primera nota'))

        let nota2 = parseFloat(prompt('Dime la segunda nota'))
        let nota3 = parseFloat(prompt('Dime la tercera nota'))
        let notaMal = false
        if (nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
            notaMal = true
        }
        while (notaMal) {
            if (nota1 < 0 || nota1 > 10) {
                alert('La nota no puede ser menor a 0 o mayor de 10')
                nota1 = parseFloat(prompt('Dime la primera nota'))
            }
            if (nota2 < 0 || nota2 > 10) {
                alert('La nota no puede ser menor a 0 o mayor de 10')
                nota2 = parseFloat(prompt('Dime la segunda nota'))
            }
            if (nota3 < 0 || nota3 > 10) {
                alert('La nota no puede ser menor a 0 o mayor de 10')
                nota3 = parseFloat(prompt('Dime la tercera nota'))
            }
            if (nota1 < 0 || nota1 > 10 || nota2 < 0 || nota2 > 10 || nota3 < 0 || nota3 > 10) {
                notaMal = true
            } else {
                notaMal = false
            }

        }
        let media = ( nota1 + nota2 + nota3) / 3;
        media=parseFloat(media.toFixed(2))
        alert('La media es: ' + media)

        if (media >= 5) {
            alert('Está aprobado')
        } else {
            alert('Está suspendido')
        }
        // resultadoDiv.innerHTML += i + "<br>";

    </script>
</body>

</html>
