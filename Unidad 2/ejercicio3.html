<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 en JavaScript</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        const resultadoDiv = document.getElementById('resultado');
        
        let i=0
        while(i<=10){
            resultadoDiv.innerHTML += i + "<br>";
            i++
        }
    </script>
</body>

</html>
