<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 en JavaScript</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        const resultadoDiv = document.getElementById('resultado');
        for (let i = 10; i >=0; i--) {
            resultadoDiv.innerHTML += i + "<br>";
        }
    </script>
</body>

</html>
