<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 en JavaScript</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        const resultadoDiv = document.getElementById('resultado');

        let i=2
        while(i){
            resultadoDiv.innerHTML += i + "<br>";
            i+=2;
            if(i>10){
                break;
            }
        }
    </script>
</body>

</html>
