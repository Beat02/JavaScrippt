<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ejercicio 1 en JavaScript</title>
</head>

<body>
    <div id="resultado"></div>
    <script>
        function sumar(num1, num2) {
            return (num1 + num2);
        }
        let num1 = parseInt(prompt('dime un numero'))
        let num2 = parseInt(prompt('dime otro numero'))
        alert(sumar(num1, num2))

    </script>
</body>
