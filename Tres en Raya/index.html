    <script>
        let jugadorGlobal;
        let ordenadorGlobal;

        //Modos de juego

        function juegoAleatorio(tablero, tipoFicha) {
            let casillaVacia = false;
            let randomUno, randomDos;
            let posibleFicha = " ";

            while (!casillaVacia) {
                randomUno = Math.floor(Math.random() * 3);
                console.log(randomUno)
                randomDos = Math.floor(Math.random() * 3);
                console.log(randomDos)
                posibleFicha = tablero[randomUno][randomDos];
                console.log(posibleFicha)
                if (posibleFicha !== 'X' && posibleFicha !== 'O') {
                    tablero[randomUno][randomDos] = tipoFicha;
                    casillaVacia = true;
                    return tablero;
                }
                //la función nos devuelve el array con la ficha en el tablero ya incluida
            }
        }

        function juegoIa(tablero, tipoFicha) {
            /*En el modo de 1 jugador vs IA, la primera casilla del ordenador será aleatoria, las siguientes intentará bloquear al
            jugador humano y si puede intentar ganarle.*/
            let fichaContraria;
            let totalContrarias;
            let fichaPropia;
            let posibleCasilla;
            let sinOpciones = false;
            //saber qué buscamos, podría organizar esto de otra manera pero por ahora lo dejo así que funciona
            if (tipoFicha === 'X') {
                fichaContraria = 'O';
            } else {
                fichaContraria = 'X';
            }
            if (contadorTurnoGlobal === 0) {
                //1 turno de la IA controlado
                return juegoAleatorio(tablero, tipoFicha);
                //contadorTurnoGlobal++;
            } else {
                //control filas
                for (let i = 0; i < 3; i++) {

                    for (let j = 0; j < 3; j++) {
                        let tipoCasilla = tablero[i][j];
                        if (totalContrarias > 0 || fichaPropia > 0) {
                            if (tipoCasilla === fichaContraria) {
                                fichaPropia = 0
                                totalContrarias++;
                            } else if (tipoCasilla === tipoFicha) {
                                totalContrarias = 0
                                fichaPropia++;
                            }
                        } else {
                            if (tipoCasilla === fichaContraria) {
                                totalContrarias++;
                            } else if (tipoCasilla === tipoCasilla) {
                                fichaPropia++;
                            }

                        } if (totalContrarias === 2) {
                            if (j === 1) {
                                posibleCasilla = tablero[i][(j + 1)];
                                if (posibleCasilla !== 'X' && posibleCasilla !== 'O') {
                                    tablero[i][(j + 1)] = tipoFicha;
                                    sinOpciones = true;
                                    return tablero;
                                }
                            } else if (j === 2) {
                                posibleCasilla = tablero[i][(j - 2)];
                                if (posibleCasilla !== 'X' && posibleCasilla !== 'O') {
                                    tablero[i][(j - 2)] = tipoFicha;
                                    sinOpciones = true;
                                    return tablero;
                                }
                            }
                        } if (posibleCasilla !== 'X' && posibleCasilla !== 'O') {
                            return posibleCasilla;
                        }

                    }
                }//fin control filas

                //Inicio control columnas:
                for (let i = 0; i < 3; i++) {

                    for (let j = 0; j < 3; j++) {
                        let tipoCasilla = tablero[j][i];
                        if (totalContrarias > 0 || fichaPropia > 0) {
                            if (tipoCasilla === fichaContraria) {
                                fichaPropia = 0
                                totalContrarias++;
                            } else if (tipoCasilla === tipoFicha) {
                                totalContrarias = 0
                                fichaPropia++;
                            }
                        } else {
                            if (tipoCasilla === fichaContraria) {
                                totalContrarias++;
                            } else if (tipoCasilla === tipoCasilla) {
                                fichaPropia++;
                            }

                        } if (totalContrarias === 2) {
                            if (j === 1) {
                                posibleCasilla = tablero[2][i];
                                if (posibleCasilla !== 'X' && posibleCasilla !== 'O') {
                                    tablero[2][i] = tipoFicha;
                                    sinOpciones = true;
                                    return tablero;
                                }
                            } else if (j === 2) {
                                posibleCasilla = tablero[0][i];
                                if (posibleCasilla !== 'X' && posibleCasilla !== 'O') {
                                    tablero[0][i] = tipoFicha;
                                    sinOpciones = true;
                                    return tablero;
                                }
                            }

                        }


                    }
                }//Fin control columnas

                //Control Diagonal:
                let casillaCentral = tablero[1][1];
                //casiilas izquierda
                let casillaArIz = tablero[0][0];
                let casillaAbIz = tablero[2][0];
                //casillas derecha
                let casillaArDch = tablero[0][2];
                let casillaAbDch = tablero[2][2];

                if (casillaCentral === fichaContraria) {


                    if (casillaCentral == casillaArIz) {

                        //cambios. Revisar que devuelve lo correcto!!
                        if (casillaAbDch !== tipoFicha && casillaAbDch !== fichaContraria) {
                            tablero[2][2] = tipoFicha;
                            sinOpciones = true;
                            return tablero;
                        }
                    } else if (casillaCentral == casillaArDch) {

                        if (casillaAbIz !== tipoFicha && casillaAbIz !== fichaContraria) {
                            tablero[2][0] = tipoFicha;
                            sinOpciones = true;
                            return tablero;
                        }
                    }

                } else if (casillaCentral !== tipoFicha) {
                    if (fichaContraria === (casillaArIz && casillaAbDch) || fichaContraria === (casillaArDch && casillaAbIz)) {
                        tablero[1][1] = tipoFicha;
                        sinOpciones = true;
                        return tablero;
                    }
                }//Fin control diagonal
                //Si no hemos conseguido ninguna casilla en estas condiciones:
                if(!sinOpciones){
                   return juegoAleatorio(tablero, tipoFicha);
                }

            }

            contadorTurnoGlobal++;
        }

        //Obtener tablero actual en formato aray
        function obtenerTablero() {
            let contador = 0;

            for (let i = 0; i < 3; i++) {

                    } else {

                    }
                    contador++;

            }
            return arrayTablero;
        }

            }

            //juego aleatorio

        //Condición ganadora FILA
        function hayGanadorFila(arrayTab) {
            let xSeguidas = 0;
            let oSeguidas = 0;
            let ganador = null;
            for (let i = 0; i < 3; i++) {

                for (let j = 0; j < 3; j++) {
                    let tipoCasilla = arrayTab[i][j];
                    if (xSeguidas > 0 || oSeguidas > 0) {
                        if (tipoCasilla === 'X') {
                            oSeguidas = 0
                            xSeguidas++;
                        } else if (tipoCasilla === 'O') {
                            xSeguidas = 0
                            oSeguidas++;
                        }
                    } else {
                        if (tipoCasilla === 'X') {
                            xSeguidas++;
                        } else if (tipoCasilla === 'O') {
                            oSeguidas++;
                        }
                    }
                    if (xSeguidas === 3) {
                        ganador = 'X';
                        return ganador;
                    } else if (oSeguidas === 3) {
                        ganador = 'O';
                        return ganador;
                    }
                    if (j === 2) {
                        oSeguidas = 0;
                        xSeguidas = 0;
                    }

                }

            }
            return ganador;
        }

        //Condición ganadora COLUMNA
        function hayGanadorColumna(arrayTab) {
            let xSeguidas = 0;
            let oSeguidas = 0;
            let ganador = null;
            for (let i = 0; i < 3; i++) {
                //aquí la i es el segundo input del array

                for (let j = 0; j < 3; j++) {
                    let tipoCasilla = arrayTab[j][i];
                    if (xSeguidas > 0 || oSeguidas > 0) {
                        if (tipoCasilla === 'X') {
                            oSeguidas = 0
                            xSeguidas++;
                        } else if (tipoCasilla === 'O') {
                            xSeguidas = 0
                            oSeguidas++;
                        }
                    } else {
                        if (tipoCasilla === 'X') {
                            xSeguidas++;
                        } else if (tipoCasilla === 'O') {
                            oSeguidas++;
                        }
                    }
                    if (xSeguidas === 3) {
                        ganador = 'X';
                        return ganador;
                    } else if (oSeguidas === 3) {
                        ganador = 'O';
                        return ganador;
                    }
                    if (j === 2) {
                        oSeguidas = 0;
                        xSeguidas = 0;
                    }


                }
            }
            return ganador;
        }

        //Condición ganadora DIAGONAL
        function hayGanadorDiagonal(arrayTab) {

            let xSeguidas = 0;
            let oSeguidas = 0;
            let tresSeguidos = false;
            let ganador = null;
            let casillaCentral = arrayTab[1][1];

            if (casillaCentral !== null) {
                let casillaArIz = arrayTab[0][0];
                let casillaArDch = arrayTab[0][2];

                if (casillaCentral == casillaArIz) {
                    let casillaAbDch = arrayTab[2][2];
                    if (casillaCentral == casillaAbDch) {
                        tresSeguidos = true;
                    }
                } else if (casillaCentral == casillaArDch) {

                    if (casillaCentral == casillaArDch) {
                        let casillaAbIz = arrayTab[2][0];
                        if (casillaCentral == casillaAbIz) {
                            tresSeguidos = true;
                        }
                    }
                }
                if (tresSeguidos) {
                    ganador = casillaCentral;
                }
                return ganador;

            }
        }
