        //Condición ganadora FILA
        function hayGanadorFila(arrayTab) {
            let xSeguidas = 0;
            let oSeguidas = 0;
            let ganador = null;
            for (let i = 0; i < 3; i++) {
                //arrayTablero[i] = [];

                for (let j = 0; j < 3; j++) {

                    if (xSeguidas > 0 || oSeguidas > 0) {

                            oSeguidas = 0

                        } else if (tipoCasilla === 'O') {

                        }
                    } else {

                        }
                    }

                        return ganador;
                    } else if (oSeguidas === 3) {

                        return ganador;
                    }

                    }

        }
