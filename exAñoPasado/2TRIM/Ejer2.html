<body>
    <div id="restante">

    </div>
    <div id="numerosPares"></div>
    <div id="mensaje"></div>

    <div id="contenedor">


    </div>
    <script>
        const contenedor = document.getElementById("contenedor");
        const contenedor2 = document.getElementById("restante");
        const contenedor3 = document.getElementById("numerosPares");
        const contenedor4 = document.getElementById("mensaje");


        contenedor2.innerHTML = "Siguiente número en: 3";
        contenedor3.innerHTML = "Borraremos todos los números pares en: 10";
        setTimeout(()=>{
            contenedor4.innerHTML = "Borraremos todos los números pares";
        },8000);
        let contador1 = 2;
        let contador2 = 9
        let intervalo2;
        let intervalo3;
        let intervalo4;
        let intervalo5;

        let intervalo1 = setInterval(() => {
            let numeroRandom = Math.floor(Math.random() * 11);
            const nuevoDiv = document.createElement('div');
            nuevoDiv.setAttribute('id', numeroRandom);
            nuevoDiv.classList.add('numeros');
            nuevoDiv.innerHTML = numeroRandom;
            contenedor.append(nuevoDiv);



        }, 3000);


        intervalo2 = setInterval(() => {
            contenedor2.innerHTML = "Siguiente número en: " + contador1;

            if (contador1 > 1) {
                contador1--;
            } else {
                contador1 = 3;
            }
        }, 1000);

        intervalo3 = setInterval(() => {
            let arrayDivs = document.querySelectorAll('.numeros');
            console.log("inicio eliminar divs");
            console.log(arrayDivs);

            for (let i = 0; i < arrayDivs.length; i++) {
                let numPosible = parseInt(arrayDivs[i].getAttribute('id'));
                console.log(numPosible);
                if (numPosible % 2 === 0) {
                    arrayDivs[i].innerHTML = "";
                }
            }
            intervalo5 = setTimeout(() => {
                contenedor4.innerHTML = "Borraremos todos los números pares";


            }, 8000);

            contenedor4.innerHTML = "";


        }, 10000);

        intervalo4 = setInterval(() => {
            contenedor3.innerHTML = "Borraremos todos los números pares en: " + contador2;

            if (contador2 > 1) {
                contador2--;
            } else {
                contador2 = 10;
            }
        }, 1000);




        /*

            Cada 10 segundos, se deben eliminar los números pares (0.5 ptos), indicando con un mensaje por pantalla (sin usar un alert)
            que se van a eliminar dichos números. Este mensaje debe aparecer durante 2 segundos en un <div>. Debe existir otro div que
            nos indique el tiempo restante para realizar la eliminación de los números pares (1 pto)
        */
    </script>
