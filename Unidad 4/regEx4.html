<body>
    <p id="p01">ñoala</p>
    <p id="demo"></p>
    <script>
        //una palabra en la que la tercera letra sea una vocal

        const pattern = /^.{2}[aeiouAEIOU]/; //OJO con mayúsculas y minúsculas
