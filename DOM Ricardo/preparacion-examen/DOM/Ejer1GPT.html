<body>
    <p id="actualizar">Ejercicio 1: Modificar el contenido de un párrafo<br>
        Crea un botón que, al hacer clic, cambie el texto de un párrafo a "Texto actualizado".</p>
        <button type="button" id="boton">Actualizar</button>
    <script>
        const nodo=document.getElementById("actualizar");
        const boton=document.getElementById("boton");

        boton.addEventListener('click',()=>{
            nodo.innerText="Texto actualizado";
        })

        /*Ejercicio 1: Modificar el contenido de un párrafo
           Crea un botón que, al hacer clic, cambie el texto de un párrafo a "Texto actualizado".
           */
    </script>

</body>
