    <p>Si quieres terminar escribe "fin"</p>
    <script>
        /*Realiza un programa que cada 20 segundos (mediante setInterval) solicite un número hasta que alguien le escriba la cadena “fin”.
        En ese momento, el programa debe mostrar la suma de todos los números.*/
        let sumaTotal=0;
        let numero1= parseInt(prompt("Dame un número y los iré sumando, si quieres parar escribe fin"));
        sumaTotal=numero1+sumaTotal;

        let intervalo=setInterval(bucle,5000);

        function bucle(){
            let numero= prompt("Dame un número y los iré sumando, si quieres parar escribe fin");
            let numeroFinal;
            if(numero!=="fin"){
                numeroFinal=parseInt(numero);
                sumaNumeros(numeroFinal);
            }
            else{
                clearInterval(intervalo);
                alert("La suma de todos los números introducidos es: " + sumaTotal)
            }
            
        }
        function sumaNumeros(num) {
            sumaTotal=num+sumaTotal;
        }


    </script>
