        let arrDos = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]]
        function sumarArray(array) {
            let resultado = 0
            array.forEach(element => {
                element.forEach(num => {
                    resultado += num; // Sumamos el elemento al total
                });
            });
            return resultado
        }
        alert(sumarArray(arrDos));
        let arrTres = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]]
            function sumaArrayFor(array){
                let total=0
                for(let i=0;i<array.length;i++){
                    for(let j=0;j<(array[i].length);j++){
                        total+=array[i][j]
                    }
                }
                return total
            }
            alert(sumaArrayFor(arrTres));

    </script>
