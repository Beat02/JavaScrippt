<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>

</head>

<body>
    <!--ejercicio: formulario con nombre (min tres letras y máximo 12) y contraseña (8 caracteres, min 1 mayúscula/1 num/1 signo), si hay algo erróneo,
    la caja de input se debe poner en rojo-->
    <!--EXTRA: cod,postal(5numeros)
    email(1@1.es- esto es lo mínimo)
    apellidos
    telefono(con/sin prefijo- quitar espacios- si hay prefijo +, tiene que haber 2/3 numeros detras y luego 9)-->
    <form method="post">
        <h2>Iniciar Sesión</h2>
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre" required>

        <label for="password">Contraseña:</label>
        <input id="password" type="password" id="password" name="password" placeholder="Introduce tu contraseña"
            required>

        <button type="submit">Enviar</button>
    </form>
    <script>
        let nombre = document.getElementById('nombre').innerHTML;
        let password = document.getElementById('password').innerHTML;
        let nombre1="bea";
        let password1="Bea0212?"
        const pattern1 = /^[a-zA-ZñÑ]{3,12}/;
        const pattern2 = /^(?=.*[A-ZÑ])(?=.*\d)(?=.*[@#$!%&*?])[A-Za-zñÑ\d@#$!%&*?]{8}$/;
        let respuestas1 = pattern1.test(nombre1)
        alert(respuestas1)
        let respuestas2 = pattern2.test(password1)
        alert(respuestas2)
    </script>
</body>

</html>
